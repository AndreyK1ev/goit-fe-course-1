<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модуль 8 дополнительные задания</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="first_block container">
        <header class="first_head wrapper">960px</header>
        <main class="first_main">
            <div class="block">520px</div>
            <div class="block">200px</div>
            <div class="block">200px</div>
        </main>
        <footer class="first_footer wrapper">960px</footer>
    </div>  
    <div class="second_block container">
        <article class="content">Content</article>
        <aside class="sidebar">Sidebar</aside>
    </div>
    <div class="container">
        <header class="t_header"></header>
        <div class="content_wrapper">
            <article class="t_content"></article>
            <aside class="t_sidebar"></aside>
        </div>
    </div>
    <!-- Работает нормально но без max-width не хотел срабатывать -->
    <div class="container">
        <picture>
            <source media="(min-width: 480px) and (max-width: 768px)" srcset="./img/parrot.jpeg">
            <source media="(min-width: 768px) and (max-width: 1200px)" srcset="./img/palm.jpeg">
            <source media="(min-width: 1200px)" srcset="./img/yacht.jpeg">
            <img src="./img/beach.jpeg" alt="beach" class="resize_img">
        </picture>
    </div>
    <!-- Работает только в firefox также не отображает картинку с размером 480px и дефолтную -->
    <div class="container">
        <img srcset="./img/resize-img/parrot-480.jpeg 480w,
                     ./img/resize-img/palm-768.jpg 740w,
                     ./img/resize-img/yacht-1200.jpg 1200w"
             sizes="(max-width: 480px) 440px,
                     (max-width: 768px) 740px,
                     (max-width: 1200px) 1100px"
            src="./img/resize-img/beach.jpeg" alt="beach">
    </div>
    <div class="container">
        <img src="./img/resize-img/beach.jpeg" alt="beach-2"
            sizes="(max-width: 1200px) 60vw, 100vw"
            srcset="./img/resize-img/parrot-480.jpeg 480w,
                    ./img/resize-img/palm-768.jpg 768w,
                    ./img/resize-img/yacht-1200.jpg 1200w">
    </div>
</body>
</html>
